        .chat-header {

        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 15px;
            background: #fff;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chat-message img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            max-width: 75%;
            background-color: #2a3f54; /* Mike Ross blue */
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            color: white;

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {

            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {

                width: 95%;
                margin-top: 60px; /* Adjust margin to fit the navbar */

            .chat-header {
                font-size: 28px; /* Smaller font for mobile */
            }
            .chat-input {
                font-size: 14px; /* Smaller input font */
            }
            .chat-button {
                font-size: 16px; /* Smaller button font */
            }
            .navbar-nav {
                flex-direction: column; /* Stack nav items vertically */
                gap: 10px; /* Adjust gap for smaller screens */
            }
            .navbar-nav a {
                font-size: 16px; /* Adjust font size for nav links */
            }
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #2a3f54;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
        }

        .chat-button {
            padding: 12px 20px;
            background-color: #2a3f54;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #3ab4f2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="chat-header">Mike Ross Chatbot</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask Mike Ross anything..." />
            <button class="chat-button" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            if (sender === 'Mike Ross') {
                messageElement.innerHTML = `
                    <img src="images/mike-icon.jpg" alt="Mike Ross Avatar">
                    <div class="message-content">${message}</div>
                `;
            } else {
                messageElement.classList.add('user-message');
                messageElement.innerHTML = `
                    <div class="message-content">${message}</div>
                    <img src="images/genie3.jpg" alt="User Avatar">
                `;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        async function getMikeRossResponse(userMessage) {
            try {
                const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/chatMike', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                if (data.reply) {
                    return data.reply;
                } else {
                    return "Sorry, Mike Ross's response is not available.";
                }
            } catch (error) {
                console.error('Error fetching Mike Ross response:', error);
                return "Oops! Looks like Mike Ross is busy. Try again later!";
            }
        }

        sendBtn.addEventListener('click', async function () {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            appendMessage(userMessage, 'User');

            const mikeRossReply = await getMikeRossResponse(userMessage);

            appendMessage(mikeRossReply, 'Mike Ross');

            userInput.value = '';
        });
    </script>

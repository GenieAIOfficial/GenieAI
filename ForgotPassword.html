    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            background: rgb(44, 43, 43);
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgb(85, 91, 81);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgb(0, 0, 0);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
        }
    </style>

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; padding: 20px; margin-top: 100px;">
        <!-- Login Form -->
        <div style="width: 400px; padding: 40px; background: rgba(3, 3, 13, 0.7); border-radius: 15px; box-shadow: 0px 0px 20px rgba(16, 0, 161, 0.7); animation: fadeIn 1.5s ease;">
            <h2 class="text-center" style="color: #fff; margin-bottom: 30px; font-weight: 600;">Reset Password</h2>

          

            <hr style="border-color: #555;">

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="color: #aaa;">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" style="background-color: rgba(255, 255, 255, 0.1); color: #fff; border: none; padding: 12px; border-radius: 5px;" required>
                </div>
               
               
                <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(45deg, #0066cc, #003399); border: none; padding: 12px; border-radius: 5px; transition: background 0.3s;">
                    Submit
                </button>
            </form>

            <div id="message" style="margin-top: 20px; color: #fff;"></div>

           
        </div>
    </div>

    <!-- Fade In Animation -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Button Hover Effects */
        button:hover {
            background: linear-gradient(45deg, #0047b3, #002966);
            transition: background 0.3s;
        }

        button:hover i {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
    </style>

   
<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;


        const response = await fetch('http://localhost:3000/forgotPassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
        });

        const data = await response.json();

        const messageDiv = document.getElementById('message');

        if (response.status === 200) {
            //Show success message
            messageDiv.innerHTML = `<span style="color: #00f;">An email has been sent to your email address. Please check your inbox.</span>`;  
        } else if (response.status === 404) {
            //Show error message
            messageDiv.innerHTML = `<span style="color: #ff0000;">A user with this email address does not exist. Please enter a valid email address.</span>`;
        } else {
            //Show error message
            messageDiv.innerHTML = `<span style="color: #ff0000;">An error occurred. Please try again later.</span>`; 
        }
    });
</script>

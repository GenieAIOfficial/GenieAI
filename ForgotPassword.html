    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    
        .navbar {
            margin-bottom: 50px;
        }
    
        .subscription-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            padding: 20px;
            box-sizing: border-box;
        }
    
        .subscription-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(3, 3, 13, 0.7);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(16, 0, 161, 0.7);
            padding: 40px;
            animation: fadeIn 1.5s ease;
            flex-wrap: wrap;
        }
    
        .subscription-box h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }
    
        .subscription-option {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
    
        .subscription-option:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
        }
    
        .subscription-option h3 {
            color: #fff;
            margin-bottom: 20px;
        }
    
        .subscription-option p {
            color: #ccc;
            margin-bottom: 20px;
        }
    
        .subscription-option button {
            background: linear-gradient(45deg, #0066cc, #003399);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
    
        .subscription-option button:hover {
            background: linear-gradient(45deg, #0047b3, #002966);
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .subscription-box {
                padding: 30px;
                max-width: 700px;
            }
        }
    
        @media (max-width: 768px) {
            .subscription-box {
                flex-direction: column;
                padding: 20px;
                max-width: 100%;
            }
    
            .subscription-option {
                max-width: 100%;
                margin-bottom: 20px;
            }
    
            .subscription-option:last-child {
                margin-bottom: 0;
            }
        }
    
        @media (max-width: 480px) {
            body {
                padding: 0 10px;
            }
    
            .subscription-box {
                padding: 20px;
                width: 100%;
            }
    
            .subscription-option {
                padding: 15px;
                margin-bottom: 15px;
            }
    
            .subscription-option button {
                padding: 10px;
            }
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid transparent;
            border-radius: 50%;
            display: none;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

                background-position: 100% 50%;
            }

                background-position: 0% 50%;
            }
        }
    
        .container {
            margin-top: 80px;
            padding: 40px;

            z-index: -1;
        }

    <div style="display: flex; align-items: center; justify-content: center; width: 100%; padding: 20px; margin-top: 100px;">
        <!-- Login Form -->
        <div style="width: 400px; padding: 40px; background: rgba(3, 3, 13, 0.7); border-radius: 15px; box-shadow: 0px 0px 20px rgba(16, 0, 161, 0.7); animation: fadeIn 1.5s ease;">
            <h2 class="text-center" style="color: #fff; margin-bottom: 30px; font-weight: 600;">Reset Password</h2>
    
          
    
            <hr style="border-color: #555;">
    
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="color: #aaa;">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" style="background-color: rgba(255, 255, 255, 0.1); color: #fff; border: none; padding: 12px; border-radius: 5px;" required>
                </div>
               
               
                <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(45deg, #0066cc, #003399); border: none; padding: 12px; border-radius: 5px; transition: background 0.3s;">
                    Submit
                </button>
                <div style="display: flex; justify-content: center; align-items: center; padding: 7px; margin: 7px;">
                    <div class="loader"></div>
                </div>
               
                
            </form>
    
            <div id="message" style="margin-top: 20px; color: #fff;"></div>
    
           
        </div>
    </div>
    
    <!-- Fade In Animation -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
    
            to {
                opacity: 1;
            }
        }
    
        /* Button Hover Effects */
        button:hover {
            background: linear-gradient(45deg, #0047b3, #002966);
            transition: background 0.3s;
        }
    
        button:hover i {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
    </style>
    
    <script>

        function showLoader() {
            document.querySelector('.loader').style.display = 'block';
        }

        function hideLoader() {
            document.querySelector('.loader').style.display = 'none';
        }


    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent the default form submission

        showLoader();
    
        const email = document.getElementById('email').value;
    
        const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/forgotPassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
        });
    
        const data = await response.json();
    
        const messageDiv = document.getElementById('message');
    
        if (response.status === 200) {
          
            //Show success message
            messageDiv.innerHTML = `<span style="color: #00f;">An email has been sent to your email address. Please check your inbox.</span>`;  
        } else if (response.status === 404) {
          
            //Show error message
            messageDiv.innerHTML = `<span style="color: #ff0000;">A user with this email address does not exist. Please enter a valid email address.</span>`;
        } else {
           
            //Show error message
            messageDiv.innerHTML = `<span style="color: #ff0000;">An error occurred. Please try again later.</span>`; 
        }

        hideLoader();
    });
    </script>

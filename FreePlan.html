<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 100%;
            max-width: 500px;
            background: rgba(3, 3, 13, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(16, 0, 161, 0.7);
            text-align: center;
        }

        .box h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .box p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .box a {
            background: linear-gradient(45deg, #0066cc, #003399);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .box a:hover {
            background: linear-gradient(45deg, #0047b3, #002966);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Free Plan</h2>
            <p>Thank you for choosing our Free Plan. You now have access to basic features.</p>
            <a href="Free.html">GenieAI</a>
        </div>
    </div>
</body>

</html>

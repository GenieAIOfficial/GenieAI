    <script>
function showAgeVerification() {
    const popup = document.getElementById('ageVerificationPopup');
    popup.style.display = 'flex';
    clearErrors();
}

function closePopup() {
    const popup = document.getElementById('ageVerificationPopup');
    popup.style.display = 'none';
    clearErrors();
    document.getElementById('ageInput').value = ''; // Clear the input field
}

function clearErrors() {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.innerText = '';
}

function verifyAge() {
    const ageInput = document.getElementById('ageInput').value.trim();
    const errorMessage = document.getElementById('errorMessage');
    const age = parseInt(ageInput, 10);

    clearErrors();

    // Validation checks
    if (ageInput === '') {
        errorMessage.innerText = 'Age is required. Please enter your age.';
        return;
    }

    if (isNaN(age) || age <= 0) {
        errorMessage.innerText = 'Please enter a valid number for age.';
        return;
    }
    if (isNaN(age) || age >= 120) {
        errorMessage.innerText = 'Please enter a valid number for age.';
        return;
    }

    if (age >= 18) {
        window.location.href = 'Ted.html';
    } else if (age < 18) {
        errorMessage.innerText = 'Age verification not permitted.';
        setTimeout(() => {
            window.location.href = 'Fun.html';
        }, 2000); // 2-second delay for user to read the message
    } else {
        errorMessage.innerText = 'An unexpected error occurred. Please try again.';
    }
}

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                answers: ["Berlin", "Madrid", "Paris", "Rome"],
                correct: 2
            },
            {
                question: "Who wrote 'Hamlet'?",
                answers: ["Charles Dickens", "Jane Austen", "Mark Twain", "William Shakespeare"],
                correct: 3
            },
            {
                question: "What is the largest planet in our solar system?",
                answers: ["Earth", "Mars", "Jupiter", "Saturn"],
                correct: 2
            },
            {
                question: "What is the boiling point of water?",
                answers: ["50째C", "75째C", "100째C", "150째C"],
                correct: 2
            },
            {
                question: "Who painted the Mona Lisa?",
                answers: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
                correct: 2
            },
            {
                question: "Which gas do plants absorb from the atmosphere?",
                answers: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world?",
                answers: ["Monaco", "Malta", "Vatican City", "Nauru"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                answers: ["Osmium", "Oxygen", "Gold", "Silver"],
                correct: 1
            },
            {
                question: "What is the currency of Japan?",
                answers: ["Yuan", "Dollar", "Yen", "Won"],
                correct: 2
            },
            {
                question: "What year did the Titanic sink?",
                answers: ["1912", "1905", "1920", "1898"],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('result').classList.add('hidden');
            document.getElementById('question-container').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerText = currentQuestion.question;
            const buttons = document.getElementById('answer-buttons').children;
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = currentQuestion.answers[i];
                buttons[i].classList.remove('correct', 'wrong');
            }
        }

        function selectAnswer(answerIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (answerIndex === currentQuestion.correct) {
                score++;
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else {
                    document.getElementById('question-container').classList.add('hidden');
                    document.getElementById('winModal').style.display = 'block';
                }
            } else {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result-text').innerText = "Incorrect! The correct answer was: " + currentQuestion.answers[currentQuestion.correct];
                document.getElementById('question-container').classList.add('hidden');
            }
        }

        function retryGame() {
            document.getElementById('result').classList.add('hidden');
            startGame();
        }

        // Modal control
        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        // Start the game when the page loads
        window.onload = startGame;

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('winModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

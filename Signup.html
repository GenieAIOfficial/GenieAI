<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/flaticon.css">

    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            margin-bottom: 0; /* Remove bottom margin for navbar */
            position: sticky; /* Make navbar sticky */
            top: 0; /* Stay at the top */
            z-index: 1000; /* Ensure it stays above other content */
        }

        .subscription-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start to position below navbar */
            padding: 20px;
            box-sizing: border-box;
            flex: 1; /* Allows the container to take the remaining height */
        }

        .subscription-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center; /* Center the signup form */
            align-items: center;
            background: rgba(3, 3, 13, 0.7);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(16, 0, 161, 0.7);
            padding: 40px;
            animation: fadeIn 1.5s ease;
            flex-wrap: wrap;
        }

        .subscription-box h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            width: 50%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Additional styles for better spacing */
        .login-message {
            margin-top: 20px; /* Space above the login message */
            color: #aaa;
            text-align: center; /* Center the text */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">GENIE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link"><span>Home</span></a></li>
                    <li class="nav-item"><a href="LoginPage.html" class="nav-link"><span>Login</span></a></li>
                    <li class="nav-item"><a href="Signup.html" class="nav-link"><span>SignUp</span></a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link"><span>About</span></a></li>
                    <li class="nav-item"><a href="Subscription.html" class="nav-link"><span>Subscription</span></a></li>
                    <li class="nav-item"><a href="Chatbots.html" class="nav-link"><span>Chatbots</span></a></li>
                    <li class="nav-item"><a href="Contact.html" class="nav-link"><span>Contact</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form Container -->
    <div class="subscription-container">
        <div class="subscription-box">
            <h2 class="text-center">Sign Up</h2>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name" style="color: #aaa;">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required style="background-color: rgba(255, 255, 255, 0.1); color: #fff; border: none; padding: 12px; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="email" style="color: #aaa;">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required style="background-color: rgba(255, 255, 255, 0.1); color: #fff; border: none; padding: 12px; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="password" style="color: #aaa;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required style="background-color: rgba(255, 255, 255, 0.1); color: #fff; border: none; padding: 12px; border-radius: 5px;">
                    <input type="checkbox" id="togglePassword" style="margin-top: 10px;"> <label for="togglePassword" style="color: #aaa;">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(45deg, #0066cc, #003399); border: none; padding: 12px; border-radius: 5px; transition: background 0.3s;">
                    Sign Up
                </button>
            
                <div id="message" style="margin-top: 20px; color: #fff;"></div>
            
                <div class="login-message" style="margin-top: 20px; color: #aaa; text-align: center;">
                    <p>Already have an account? <a href="LoginPage.html" style="color: #00f; text-decoration: none;">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('change', function () {
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });

        // Handle form submission
        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/signUp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = `<span style="color: #00ff00;">You have successfully signed up. Redirecting to login page...</span>`;
                    setTimeout(() => {
                        window.location.href = 'LoginPage.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<span style="color: #ff0000;">There was an error signing up. Please try again.</span>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<span style="color: #ff0000;">Error: ${error}</span>`;
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

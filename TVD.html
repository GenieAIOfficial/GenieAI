        body {
            display: flex;
            flex-direction: column;
            align-items: center;

            background-size: cover;
            background-position: center;

        .navbar {
            background-color: #000;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #00ff00; /* Rick and Morty green */
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar-nav a {
            color: #00ff00; /* Rick and Morty green */
            text-decoration: none;
            font-size: 18px;
        }

        .navbar-nav a:hover {
            color: #ff4500;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px; /* Adjusted for navbar */
            gap: 20px;
            padding: 20px;
        }

        .category-card {
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .category-card:hover img {
            opacity: 0.8;
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .category-card:hover .category-overlay {
            opacity: 1;
        }

    </style>
</head>

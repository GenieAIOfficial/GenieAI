    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/brian-bg.jpg'); /* Brian Griffin background */

            color: #ffffff;

        }

        .navbar {
            background-color: #000; /* Black background */
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #ffcc00; /* Brian Griffin gold */
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar-nav a {
            color: #ffcc00; /* Brian Griffin gold */
            text-decoration: none;
            font-size: 18px;
        }

        .navbar-nav a:hover {
            color: #ff4500; /* Optional: Change color on hover */
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8); /* Dark background for chatbot */
            border-radius: 20px;
            padding: 30px;
            margin-top: 80px; /* Adjusted for navbar */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            text-align: center;
            font-size: 36px;
            color: #ffcc00; /* Brian Griffin gold */
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 15px;
            background: #fff;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chat-message img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            max-width: 75%;
            background-color: #ffcc00; /* Brian Griffin gold */
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            color: black;
            animation: fadeIn 0.5s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background-color: #333;
            color: white;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #ffcc00;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
        }

        .chat-button {
            padding: 12px 20px;
            background-color: #ffcc00;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #ff4500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="chat-header">Brian Griffin Chatbot</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask Brian anything..." />
            <button class="chat-button" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
        
            if (sender === 'Brian') {
                messageElement.innerHTML = `
                    <img src="images/Brian-icon.png" alt="Brian Avatar">
                    <div class="message-content">${message}</div>
                `;
            } else {
                messageElement.classList.add('user-message');
                messageElement.innerHTML = `
                    <div class="message-content">${message}</div>
                    <img src="images/genie3.jpg" alt="User Avatar">
                `;
            }
        
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
        
        async function getBrianResponse(userMessage) {
            try {
                const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/chatBrian', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage })
                });
        
                const data = await response.json();
        
                if (data.reply) {
                    return data.reply;
                } else {
                    return "Sorry, Brian's response is not available.";
                }
            } catch (error) {
                console.error('Error fetching Brian response:', error);
                return "Oops! Looks like Brian is busy. Try again later!";
            }
        }
        
        
        
        sendBtn.addEventListener('click', async function() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== "") {
                appendMessage(userMessage, "You");
                const BrianReply = await getBrianResponse(userMessage);
                setTimeout(() => {
                    appendMessage(BrianReply, "Brian");
                }, 1000); 
                userInput.value = "";
            }
        });
        
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
        
            </script>

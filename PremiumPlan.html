<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 100%;
            max-width: 500px;
            background: rgba(3, 3, 13, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(16, 0, 161, 0.7);
            text-align: center;
        }

        .box h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .box form {
            margin-bottom: 20px;
        }

        .box label {
            color: #aaa;
            margin-bottom: 10px;
            display: block;
        }

        .box input {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
        }

        .box button {
            background: linear-gradient(45deg, #0066cc, #003399);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .box button:hover {
            background: linear-gradient(45deg, #0047b3, #002966);
        }

        .box .text-center p {
            color: #aaa;
            margin-top: 20px;
        }

        .box .text-center a {
            color: #00f;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Premium Plan - Payment</h2>
            <p>Monthly: R9.99 | Yearly: R99.99</p>
            <form id="payment-form">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')" required>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Subscribe Now</button>
            </form>
            <div id="message" style="margin-top: 20px; color: #fff;"></div>
            <div class="text-center">
                <p>Already have an account? <a href="LoginIndex.html">Go to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nameOnCard = document.getElementById('name').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            //validation
            if (nameOnCard === '' || cardNumber === '' || expiryDate === '' || cvv === '') {
                document.getElementById('message').innerHTML = '<span style="color: #ff0000;">Please fill in all fields.</span>';
                return;
            }

            //Card must have valid amount of digits
            if (cardNumber.length !== 16) {
                document.getElementById('message').innerHTML = '<span style="color: #ff0000;">Card number must be 16 digits.</span>';
                return;
            }
            
            function isValidExpiryDate(date) {
    const [day, month, year] = date.split('/');
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;
    const currentDay = currentDate.getDate();

    // Ensure the date parts are valid numbers and within the expected range
    if (
        isNaN(day) || isNaN(month) || isNaN(year) ||
        day < 1 || day > 31 || 
        month < 1 || month > 12 ||
        year.length !== 2 || parseInt(year) < 0 || parseInt(year) > 99
    ) {
        return false;
    }

    // Adjust two-digit year to be in the range of current year (20XX)
    const fullYear = '20' + year;

    // Create a Date object for the provided date using the current year
    const inputDate = new Date(fullYear, month - 1, day);

    // Check if the date is in the future
    if (
        inputDate.getFullYear() < currentYear ||
        (inputDate.getMonth() + 1 === currentMonth && inputDate.getDate() < currentDay) ||
        inputDate.getMonth() + 1 < currentMonth
    ) {
        return false;
    }

    return true;
}



            //Expiry date must be in MM/YY format
            if (expiryDate.length !== 5 && !isValidExpiryDate(expiryDate)) {
                document.getElementById('message').innerHTML = '<span style="color: #ff0000;">Expiry date must be in MM/YY format.</span>';
                return;
            }

            //CVV must be 3 digits and a number
            if (cvv.length !== 3 || isNaN(cvv)) {
                document.getElementById('message').innerHTML = '<span style="color: #ff0000;">CVV must be 3 digits.</span>';
                return;
            }



            const token = localStorage.getItem('token');

            const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/subscribeToPremiumPlan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ nameOnCard, cardNumber, expiryDate, cvv })

            });

            const data = await response.json();

            const messageDiv = document.getElementById('message');

            if (response.status === 200) {
                messageDiv.innerHTML = `<span style="color: #00f;">${data.message}</span>`;

                //Set isPremium to true in localStorage
                localStorage.setItem('isPremium', true);


                setTimeout(() => {
                    window.location.href = 'PremiumIndex.html';
                }, 2000);
               
            } else if (response.status === 400) {
                messageDiv.innerHTML = `<span style="color: #ff0000;">${data.error}</span>`;
            } else {
                messageDiv.innerHTML = `<span style="color: #ff0000;">An error occurred. Please try again later.</span>`;
            }
        });
       

    </script>
</body>

</html>

    <style >@keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .container {
        margin-top: 80px;
        padding: 40px;
        background: rgb(44, 43, 43);
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(49, 46, 46, 0.8);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1;
    }

    .container::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        background: rgb(85, 91, 81);
        border-radius: 50%;
        filter: blur(50px);

    }

    .container::after {
        content: '';
        position: absolute;
        bottom: -50px;
        left: -50px;
        width: 150px;
        height: 150px;
        background: rgb(0, 0, 0);
        border-radius: 50%;
        filter: blur(50px);
        z-index: -1;
    }
</style>

    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="chat-header">Peter Griffin Chatbot</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask Peter anything..." />
            <button class="chat-button" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  
  function appendMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message');
  
      if (sender === 'Peter') {
          messageElement.innerHTML = `
              <img src="images/peter-icon.png" alt="Peter Avatar">
              <div class="message-content">${message}</div>
          `;
      } else {
          messageElement.classList.add('user-message');
          messageElement.innerHTML = `
              <div class="message-content">${message}</div>
              <img src="images/genie3.jpg" alt="User Avatar">
          `;
      }
  
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
  }
  
  async function getPeterResponse(userMessage) {
      try {
          const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/chatPeter', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ message: userMessage })
          });
  
          const data = await response.json();
  
          if (data.reply) {
              return data.reply;
          } else {
              return "Sorry, Peter Griffins response is not available.";
          }
      } catch (error) {
          console.error('Error fetching Peter Griffins response:', error);
          return "Oops! Looks like Peter Griffin is busy. Try again later!";
      }
  }
  
  
  
  sendBtn.addEventListener('click', async function() {
      const userMessage = userInput.value;
      if (userMessage.trim() !== "") {
          appendMessage(userMessage, "You");
          const PeterReply = await getPeterResponse(userMessage);
          setTimeout(() => {
              appendMessage(PeterReply, "Peter");
          }, 1000); // Simulates a delay for Peter Griffins response
          userInput.value = "";
      }
  });
  
  userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
          sendBtn.click();
      }
  });
  
      </script>

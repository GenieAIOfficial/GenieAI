<!-- Chatbot Container -->
<div class="chat-container">
    <div class="chat-header">Aquaman Chatbot</div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="chat-input-container">
        <input type="text" id="user-input" class="chat-input" placeholder="Ask Aquaman anything..." />
        <button class="chat-button" id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');

        if (sender === 'Aquaman') {
            messageElement.innerHTML = `
                <img src="images/auqaman-icon.jpg" alt="Aquaman Avatar">
                <div class="message-content">${message}</div>
            `;
        } else {
            messageElement.classList.add('user-message');
            messageElement.innerHTML = `
                <div class="message-content">${message}</div>
                <img src="images/genie3.jpg" alt="User Avatar">
            `;
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    async function getAquamanResponse(userMessage) {
        try {
            const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/chatAquaman', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();

            if (data.reply) {
                return data.reply;
            } else {
                return "Sorry, Aquaman's response is not available.";
            }
        } catch (error) {
            console.error('Error fetching Aquaman response:', error);
            return "Oops! Looks like Aquaman is busy. Try again later!";
        }
    }

    sendBtn.addEventListener('click', async function () {
        const userMessage = userInput.value;
        if (userMessage.trim() !== "") {
            appendMessage(userMessage, "You");
            const aquamanReply = await getAquamanResponse(userMessage);
            setTimeout(() => {
                appendMessage(aquamanReply, "Aquaman");
            }, 1000); // Simulates a delay for Aquaman's response
            userInput.value = "";
        }
    });

    userInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            sendBtn.click();
        }
    });
</script>

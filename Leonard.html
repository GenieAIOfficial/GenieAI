    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="chat-header">Leonard Chatbot</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask Leonard anything..." />
            <button class="chat-button" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            if (sender === 'Leonard') {
                messageElement.innerHTML = `
                    <img src="images/Leonard-icon.jpg" alt="Leonard Avatar">
                    <div class="message-content">${message}</div>
                `;
            } else {
                messageElement.classList.add('user-message');
                messageElement.innerHTML = `
                    <div class="message-content">${message}</div>
                    <img src="images/genie3.jpg" alt="User Avatar">
                `;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        async function getLeonardResponse(userMessage) {
            try {
                const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/chatLeonard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                appendMessage(data.reply, 'Leonard');
            } catch (error) {
                appendMessage("Oops! Something went wrong. Try again!", 'Leonard');
            }
        }

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'User');
                userInput.value = '';
                getLeonardResponse(userMessage);
            }
        });
    </script>

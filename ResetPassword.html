                <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(45deg, #0066cc, #003399); border: none; padding: 12px; border-radius: 5px; transition: background 0.3s;">

    <script>

        function passwordRegex(password){
            const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            return regex.test(password);
        }
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the query string part of the URL (everything after the ?)
            const queryString = window.location.search;

            // Use the URLSearchParams API to parse the query string
            const urlParams = new URLSearchParams(queryString);

            // Get the 'email' parameter from the URL
            const ExtractedEmail = urlParams.get('user');

            // If you need to log or use the email in your application
            console.log(ExtractedEmail);

            if(!ExtractedEmail){
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<span style="color: #ff0000;">This link to reset your password is invalid. Please request a new one.</span>`;
                return;
            }

            const messageDiv = document.getElementById('message');


            const password = document.getElementById('password1').value;
            const confirmPassword = document.getElementById('password2').value;

            if (password !== confirmPassword) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<span style="color: #ff0000;">Passwords do not match. Please try again.</span>`;
                return;
            }

            if (!passwordRegex(password)) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<span style="color: #ff0000;">Password must be between 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter.</span>`;
                return;
            }


            const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/resetPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ExtractedEmail, password }),
            });

            const data = await response.json();

            if (response.status === 200) {
            //Show success message
            messageDiv.innerHTML = `<span style="color: #00f;">Password reset successful. You can now login with your new password.</span>`;
            } else if (response.status === 404) {
                //Show error message
                messageDiv.innerHTML = `<span style="color: #ff0000;">This link to reset your password is invalid. Please request a new one.</span>`;
            } else {
                //Show error message
                messageDiv.innerHTML = `<span style="color: #ff0000;">An error occurred. Please try again later.</span>`; 
            }
        });
    </script>

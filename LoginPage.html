                        // Toggle password visibility
                        const togglePassword = document.getElementById('togglePassword');
                        const password = document.getElementById('password');
                
                        togglePassword.addEventListener('change', function () {
                            if (password.type === "password") {
                                password.type = "text";
                            } else {

        button {

        .loader {
            width: 50px;

            100% {
                transform: rotate(360deg);
            }

    <script type="module">

        function showLoader() {
            document.querySelector('.loader').style.display = 'block';
        }

        function hideLoader() {
            document.querySelector('.loader').style.display = 'none';
        }


       
        document.getElementById('login-form').addEventListener('submit', async function (e) {

            e.preventDefault(); // Prevent the default form submission

            showLoader();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const messageDiv = document.getElementById('message');

            const response = await fetch('https://genieai-buenftbhcxg3amhy.southafricanorth-01.azurewebsites.net/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.status === 200) {
                //Save token in local storage
                localStorage.setItem('token', data.token);
                localStorage.setItem('isPremium', data.isPremiumUser);
                localStorage.setItem('name', data.name);

                //Show success message
                messageDiv.innerHTML = `<span style="color: #00ff00;">Login successful.</span>`;
                 // JavaScript for redirect after a delay
                  setTimeout(function () {
                    
                   if(data.isPremiumUser === true){
                    // alert("you are a premium user so redirecting to premiumIndex")
                    window.location.href = 'PremiumIndex.html';
                   } else {
                    // alert("you are not a premium user so redirecting to loginIndex")
                    window.location.href = 'LoginIndex.html';
                   }
                 }, 1000); // 1 seconds delay
               
            } else if (response.status === 401) {
                //Show error message
                messageDiv.innerHTML = `<span style="color: #ff0000;">Invalid email or password. Please try again.</span>`;
            } else {
                //Show error message
                messageDiv.innerHTML = `<span style="color: #ff0000;">An error occurred. Please try again later.</span>`; 
            }

            hideLoader();
        });
